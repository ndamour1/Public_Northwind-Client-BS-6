<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloons</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- vanilla date picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker.min.js"></script>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Questrial&display=swap&display=swap" rel="stylesheet">
  <!-- animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- custom css -->
  <style>
    h1.greeting {
      font-family: 'Londrina Shadow';
      color: slategray;
      font-size: 3.5em;
      display: inline-block;
    }
    body {
      font-family: 'Questrial';
    }
    .ball {
      visibility: hidden;
    }
  </style>
  <!-- custom js -->
  <script src="balloons.js"></script>
</head>
<body>
  <!-- content -->
  <div class="container">
    <h1 class="greeting animate__animated" id="payAttention">Happy Birthday!</h1><hr />
    <form role="form">
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Billy the Kid">
            <label for="name">Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="dob" placeholder="Enter DOB">
            <label for="dob">Birthday</label>
          </div>
          <div class="card mt-4">
            <div class="card-body" id="checkbox-card">
              <h5 class="card-title">Select your favorite balloons</h5>
              <button type="button" id="all"><i class="bi bi-check-square-fill"></i></button>
              <button type="button" id="none"><i class="bi bi-square"></i></button>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="white">
                <label class="form-check-label" for="white" data-color="#EEEEEE">White balloons</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="pink">
                <label class="form-check-label" for="pink" data-color="#FFC0CB">Pink balloons</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="red">
                <label class="form-check-label" for="red" data-color="#FF0000">Red balloons</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="orange">
                <label class="form-check-label" for="orange" data-color="#FFA500">Orange balloons</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="yellow">
                <label class="form-check-label" for="yellow" data-color="#FFFF00">Yellow balloons</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="green">
                <label class="form-check-label" for="green" data-color="#00FF00">Green balloons</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="blue">
                <label class="form-check-label" for="blue" data-color="#0000FF">Blue balloons</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="purple">
                <label class="form-check-label" for="purple" data-color="#BF40BF">Purple balloons</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="black">
                <label class="form-check-label" for="black" data-color="#000000">Black balloons</label>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>
        </div>
        <div class="col">
          <img src="media/white.png" class="ball" alt="white balloon" id="whiteImg" />
          <img src="media/pink.png" class="ball" alt="pink balloon" id="pinkImg" />
          <img src="media/red.png" class="ball" alt="red balloon" id="redImg" />
          <img src="media/orange.png" class="ball" alt="orange balloon" id="orangeImg" />
          <img src="media/yellow.png" class="ball" alt="yellow balloon" id="yellowImg" />
          <img src="media/green.png" class="ball" alt="green balloon" id="greenImg" />
          <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" />
          <img src="media/purple.png" class="ball" alt="purple balloon" id="purpleImg" />
          <img src="media/black.png" class="ball" alt="black balloon" id="blackImg" />
        </div>
      </div>
    </form>
  </div>
  <!-- toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" data-bs-autohide="false">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Submission Denied</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        You must select at least one type of balloon to proceed.
      </div>
    </div>
  </div>
</body>
</html>
